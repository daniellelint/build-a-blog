{% extends "base.html" %}

{% block body %}

    {% if posts|length == 0 %}

    <p class="notify">No Posts yet</p>

    {% else %}

        {% for entry in posts %}
            <h1><a href="/blog?query_new_post/{{entry.id}}">{{entry.heading}}</a></h1>
            <p class="restrict_length">{{entry.content}}</p>
            <hr />
        {% endfor %}
       
    {% endif %}

{% endblock %}
